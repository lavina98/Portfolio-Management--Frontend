<form #f="ngForm" (ngSubmit)="login(f)">
  <div class="form-group">
  <label for="uname">Username</label>
  <input type="text" class="form-control" name="uname" id="uname" ngModel >
  <label for="pass">Password</label>
  <input class="form-control" type="password" id="pass" name="pass" ngModel>
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-default"><i class="fa fa-power-off"></i>Login</button>
  </div>
</form>
