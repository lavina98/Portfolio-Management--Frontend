<div style="height:100%" class="stock-up" (click)="changePath()">
    <div class="row ">
      <div class="col-sm-12 text-center">      
        <p style="font-size:18px;font-weight:bold">{{currstock.name}}</p>      
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-12 text-center">
          <p>Category: {{ currstock.category }}</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-6 text-center bottom-rw">
        <p>Symbol: {{currstock.symbol}}</p>
      </div>
      <div class="col-sm-6 ">
        <p>Price: {{currstock.currprice}}</p>
      </div> 
    </div> 
    </div>
