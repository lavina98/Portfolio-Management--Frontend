<div class="boxed" >

        <p style="font-size:20px;font-weight:bold;" class="text-center">SIGN UP FOR FREE!</p><br>
    <form #userform ="ngForm" (ngSubmit)="onSubmit(userform)">
    <label for="username">Create Username</label>
    <input placeholder="&#xf2c0;&nbsp;&nbsp;Username" class="form-control" name="username" id="username" ngModel ><br>
    <label for="password">Enter Password</label>
    <input placeholder="&#xf023;&nbsp;&nbsp;Password" class="form-control" type="password" name="password" id="password" ngModel ><br>
    <label for="email">E-mail</label>
    <input placeholder="you@example.com" class="form-control" name="email"  type="email" id="email"  ngModel ><br>
    <div class="form-group">
        <button type="submit" class="btn btn-info">Register</button>
    </div>
    </form>
    </div>
