<div style ="text-align:center">
    <h2 class="jumbotron">PORTFOLIO MANAGEMENT</h2>
    </div>
    <div class="col-md-7">
    <form #userform ="ngForm" (ngSubmit)="onSubmit(userform)">
    <label for="uname">Username</label>
    <input class="form-control" name="uname" id="uname" ngModel >
    <label for="pass"></label>
    <input class="form-control" name="pass" id="pass" ngModel >
    <label for="email">E-mail</label>
    <input class="form-control" type="email" name="email" id="email"  ngModel >
    <div class="form-group">
        <button type="submit" class="btn btn-default"><i class="fa fa-floppy-o"></i>Submit</button>
    </div>
    </form>
    </div>
    <div class="col-md-5">
    </div>
