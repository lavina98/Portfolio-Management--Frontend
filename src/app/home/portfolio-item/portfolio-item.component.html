<div class="row">
  <ul class="list-inline col-sm-10" (click)="pathChange()">
      <li class="list-inline-item col-sm-2 text-center">{{portfolio.p_id}}</li>
      <li class="list-inline-item col-sm-4 text-center">{{portfolio.p_name}}</li>
      <li class="list-inline-item col-sm-4 text-center">{{portfolio.p_worth}}</li>
  </ul>
  <ul class="list-inline col-sm-1">
      <li *ngIf="delete">
          <button class="btn btn-danger"  [disabled]="disable" type="submit" (click)="deletePortfolio()"><i class="fa fa-trash"></i></button>
      </li>
  </ul>
</div>
