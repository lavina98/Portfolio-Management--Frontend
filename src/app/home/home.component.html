<div class="container offsets">      
        <div class="row">
                <div class="col-sm-8 wrapper">
                        <div class=" row">
                                <div class="col-sm-12 "><span class=" headings">Portfolio Summary</span>
                                <p>View all your investments in one place! Click on a Portfolio to view Details</p>
                                </div>
                                <div class=" mt-3 col-sm-3">
                                        <button class="btn btn-primary" type="submit" (click)="createPortfolio()">Create new Porfolio</button>
                                </div>
                                <div class="mt-3 col-sm-3">
                                        <button class="btn btn-danger " type="submit" (click)="deletePortfolio()">Delete Porfolio</button>
                                </div>
                                
                                <div class="margleft cont2" *ngIf="create" >
                                        <p>Add Details for New Portfolio</p>
                                        <form  #f="ngForm" (ngSubmit)="createP(f)">
                                                <div class="form-group-item">
                                                        <label for="pname">Insert new Portfolio Id : </label>
                                                        <input placeholder="Enter name" type="name" id="pname" name="pname" ngModel>
                                                        <button class="btn btn-success" type="submit">Add</button>

                                                </div>
                                        </form>
                                </div>
                               

                        </div>
                        <!-- <hr> -->
                        <br>
                        <div class="ml-2 row">                
                                <div class="col-sm-12">                        
                                        <ul class="list-inline row ">
                                                <li class="list-inline-item col-sm-2 bold text-center">Portfolio ID</li>
                                                <li class="list-inline-item col-sm-3 bold text-center">Portfolio Name</li>
                                                <li class="list-inline-item col-sm-3 bold text-center">Networth</li>

                                        </ul>
                                        <app-portfolio-item *ngFor="let p of portfolioList" [portfolio]="p" [delete]="delete">
                                        </app-portfolio-item>
                                        <div *ngIf="delete">
                                                <button class="btn btn-success " type="submit" (click)="deleteDone()" >Done</button>
                                        </div>
                                </div>
                        </div>
                        <!-- <br><br> -->
                        <!-- <button class="btn btn-primary" type="submit" (click)="createPortfolio()">Create new Porfolio</button> -->
                        <!-- <button class="btn btn-danger " type="submit" (click)="deletePortfolio()">Delete Porfolio</button> -->
                        <br>
                        <br>
                        
                </div>
                <div class="col-sm-3 alerts">
                        <div class="row" style="background-color:#00007f;color:white;padding-left:10px;height:35px;">
                                <p class="heading">Alerts</p>
                        </div>
                        <p>No Alerts to display yet!</p>
                        
                </div>                
        </div>
        <br>
</div>
<div class="container offsets">
        <p class="headings">Distribution of Networth over Portfolios</p>

        <div >
                <app-piechart></app-piechart>
        </div>    
        

        
        
</div>
